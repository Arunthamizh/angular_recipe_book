<div class="row">
    <div class="col-xs-12">
      <img [src]="SelectedDtails.imagePath"
      alt="{{SelectedDtails.name}}"
       class="img-responsive" style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{SelectedDtails.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)='onAddToShoppingList()' style="cursor: pointer;">To Shopping List</a></li>
          <li><a [routerLink]="['edit']" routerLinkActive="router-link-active"  style="cursor: pointer;"> Edit Recipe</a></li>
          <li><a (click)="onDelete()" style="cursor: pointer;">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{SelectedDtails.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of SelectedDtails.ingredients">
        {{ingredient.name}}  - {{ingredient.amount}}
      </li>
    </ul>
    </div>
  </div>
